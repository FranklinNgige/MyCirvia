version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: mycirvia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mycirvia
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mycirvia-network

  redis:
    image: redis:7
    container_name: mycirvia-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mycirvia-network

  localstack:
    image: localstack/localstack:3.5
    container_name: mycirvia-localstack
    restart: unless-stopped
    environment:
      SERVICES: s3
      DEBUG: "1"
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/tmp/localstack
    networks:
      - mycirvia-network

volumes:
  postgres_data:
  redis_data:
  localstack_data:

networks:
  mycirvia-network:
    driver: bridge
