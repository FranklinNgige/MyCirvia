version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: mycirvia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mycirvia
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mycirvia-network

  redis:
    image: redis:7
    container_name: mycirvia-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mycirvia-network

  localstack:
    image: localstack/localstack:3.5
    container_name: mycirvia-localstack
    restart: unless-stopped
    environment:
      SERVICES: s3
      DEBUG: "1"
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/tmp/localstack
    networks:
      - mycirvia-network

  api-1:
    profiles: ["scale"]
    image: node:20
    container_name: mycirvia-api-1
    working_dir: /workspace
    command: sh -lc "corepack enable && pnpm install --frozen-lockfile && pnpm --filter api dev"
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mycirvia?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
    volumes:
      - ..:/workspace
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    networks:
      - mycirvia-network

  api-2:
    profiles: ["scale"]
    image: node:20
    container_name: mycirvia-api-2
    working_dir: /workspace
    command: sh -lc "corepack enable && pnpm install --frozen-lockfile && pnpm --filter api dev -- --port 3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mycirvia?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
    volumes:
      - ..:/workspace
    depends_on:
      - postgres
      - redis
    ports:
      - "3001:3001"
    networks:
      - mycirvia-network

  worker:
    profiles: ["scale"]
    image: node:20
    container_name: mycirvia-worker
    working_dir: /workspace
    command: sh -lc "corepack enable && pnpm install --frozen-lockfile && pnpm --filter api worker:dev"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mycirvia?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      WORKER_HEALTH_PORT: 3100
    volumes:
      - ..:/workspace
    depends_on:
      - postgres
      - redis
    ports:
      - "3100:3100"
    networks:
      - mycirvia-network

volumes:
  postgres_data:
  redis_data:
  localstack_data:

networks:
  mycirvia-network:
    driver: bridge
